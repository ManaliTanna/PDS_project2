<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Add custom CSS styles here */
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Button to go to home page -->
        <a href="{% url 'home' %}" class="btn btn-secondary top-right">Go to Home Page</a>
        <h1>Edit Profile</h1>
        <div class="row">
            <div class="col-md-12">
                <!-- Profile editing form -->
                <div class="card">
                    <div class="card-header">
                        Profile Information
                    </div>
                    <div class="card-body">
                        <form id="profile-form" method="POST">
                            {% csrf_token %}
                            <!-- Editable user information fields -->
                            <div class="form-group">
                                <label for="edit-first-name">First Name</label>
                                <input type="text" class="form-control" id="edit-first-name" name="first_name" value="{{ user.first_name }}">
                            </div>
                            <div class="form-group">
                                <label for="edit-last-name">Last Name</label>
                                <input type="text" class="form-control" id="edit-last-name" name="last_name" value="{{ user.last_name }}">
                            </div>
                            <div class="form-group">
                                <label for="edit-email">Email</label>
                                <input type="email" class="form-control" id="edit-email" name="email" value="{{ user.email }}">
                            </div>
                            <div class="form-group">
                                <label for="edit-phone-number">Phone Number</label>
                                <input type="tel" class="form-control" id="edit-phone-number" name="phone_number" value="{{ user.phone_number }}">
                            </div>
                            <div class="form-group">
                                <label for="edit-family-members">Number of Family Members</label>
                                <input type="number" class="form-control" id="edit-family-members" name="number_of_family_members" value="{{ user.number_of_family_members }}">
                            </div>
                            <div class="form-group">
                                <label for="edit-intro">Introduction</label>
                                <textarea class="form-control" id="edit-intro" name="intro">{{ user.intro }}</textarea>
                            </div>
                            <!-- Address details -->
                            <div class="form-group">
                                <label for="edit-apt-number">Apartment Number</label>
                                <input type="text" class="form-control" id="edit-apt-number" name="apt_number" value="{{ user.addr_id.apt_number }}">
                            </div>
                            <div class="form-group">
                                <label for="edit-street-number">Street Number</label>
                                <input type="text" class="form-control" id="edit-street-number" name="street_number" value="{{ user.addr_id.street_name }}">
                            </div>
                            <div class="form-group">
                                <label for="edit-city">City</label>
                                <input type="text" class="form-control" id="edit-city" name="city" value="{{ user.addr_id.city }}">
                            </div>
                            <div class="form-group">
                                <label for="edit-state">State</label>
                                <input type="text" class="form-control" id="edit-state" name="state" value="{{ user.addr_id.state }}">
                            </div>
                            <div class="form-group">
                                <label for="edit-country">Country</label>
                                <input type="text" class="form-control" id="edit-country" name="country" value="{{ user.addr_id.country }}">
                            </div>
                            <div class="form-group">
                                <label for="edit-zip-code">Zip Code</label>
                                <input type="text" class="form-control" id="edit-zip-code" name="zip_code" value="{{ user.addr_id.zip_code }}">
                            </div>
                            <div class="form-group">
                                <label for="edit-latitude">Latitude</label>
                                <input type="text" class="form-control" id="edit-latitude" name="latitude" value="{{ user.addr_id.latitude }}">
                            </div>
                            <div class="form-group">
                                <label for="edit-longitude">Longitude</label>
                                <input type="text" class="form-control" id="edit-longitude" name="longitude" value="{{ user.addr_id.longitude }}">
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Go to Home Page</a>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
