<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighbors List</title>
</head>
<body>
    <h1>My Neighbors</h1>
    <ul>
        {% for neighbor in neighbors %}
            <li>{{ neighbor }}</li>
        {% endfor %}
    </ul>
</body>
</html>
